<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>CV designer</title>
</head>

<body>
    <div class="container">
        <div class="topo">
            <div class="caixa_img">
                <div class="caixa">
                    <img src="./Assets/Foto_Bruno_Brocanelli.jpg" alt="Foto_Bruno_Brocanelli">
                </div>
            </div>
            <div class="texto_perfil">
                <h3>Bruno<br>Brocanelli<br><span>FullStack Developer</span></h3>
            </div>
        </div>
        <div class="contentCaixa">
            <div class="ladoEsquerdo">
                <h3>Informações de Contato</h3>
                <ul>
                    <li>
                        <span class="icon">
                            <ion-icon name="call"></ion-icon>
                        </span>
                        <span class="text">(11)00000-0000</span>
                    </li>
                    <li>
                        <span class="icon">
                            <ion-icon name="mail-open"></ion-icon>
                        </span>
                        <span class="text">bbrocanelli@gmail.com</span>
                    </li>
                    <li>
                        <span class="icon">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </span>
                        <span class="text">linkedin.com/in/bruno-brocanelli</span>
                    </li>
                    <li>
                        <span class="icon">
                            <ion-icon name="pin"></ion-icon>
                        </span>
                        <span class="text">Carapicuíba, São Paulo, Brasil</span>
                    </li>
                </ul>
            </div>
            <div class="ladoDireito"></div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
